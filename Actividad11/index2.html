<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style2.css">
    <title>Calculator</title>
</head>
<body onload="init();">
    
    <table class="calculadora">
        ><tr>
            ><td colspan="4"><span id="result"></span></td>
        </tr>
        <tr>
            <td class="id"><button id="siete">7</button></td>
            <td class="id"><button id="ocho">8</button></td>
            <td class="id"><button id="nueve">9</button></td>
            <td class="id"><button id="division">/</button></td>
        </tr>
        <tr>
            <td class="id"><button id="cuatro">4</button></td>
            <td class="id"><button id="cuatro">5</button></td>
            <td class="id"><button id="seis">6</button></td>
            <td class="id"><button id="multiplicacion">*</button></td>
        </tr>
        <tr>
            <td class="id"><button id="uno">1</button></td>
            <td class="id"><button id="dos">2</button></td>
            <td class="id"><button id="tres">3</button></td>
            <td class="id"><button id="restar">-</button></td>
        </tr>
        <tr>
            <td class="id"><button id="igual">=</button></td>
            <td class="id"><button id="reset">C</button></td>
            <td class="id"><button id="cero">0</button></td>
            <td class="id"><button id="suma">+</button></td>
        </tr>
    </table>
    <script src="./javascript/app2.js"></script>
</body>
</html>
