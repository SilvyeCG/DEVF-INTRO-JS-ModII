<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Calculator</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="screen">
                <span id="display">0</span>
            </div><!--screen-->
            <div class="calculator" id="botonesfunc">
                
            
                <button id="num siete" onclick="bsiete()">7</button>
                <button id="num ocho" onclick="bocho()">8</button>
                <button id="num nueve" onclick="bnueve()">9</button>
                <button id="num entre" onclick="bentre()">/</button>

                <button id="num cuatro" onclick="bcuatro()">4</button>
                <button id="num cinco" onclick="bcinco()">5</button>
                <button id="num seis" onclick="bseis()">6</button>
                <button id="num menos" onclick="bmenos()">-</button>

                <button id="num uno" onclick="buno()">1</button>
                <button id="num dos" onclick="bdos()">2</button>
                <button id="num tres" onclick="btres()">3</button>
                <button id="num mas" onclick="bmas()">+</button>

                <button id="num borrar" onclick="bborrar()">C</button>
                <button id="num cero" onclick="bcero()">0</button>
                <button id="num decimal" onclick="bdecimal()">,</button>
                <button id="num igual" onclick="bigual()">=</button>

            </div>  <!--calculator-->
        </div> <!--Container-->
        
    </main>
    <script src="./javascript/app.js"></script>
</body>
</html>
