<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    
    <title>HOME</title>
</head>
<body>
    <header class="bg-info">
        <div class="container">
            <div class="row">
                <div class="col-2">
                    <div>
                        <img src="./images/defv logo.png" class="img-fluid object-fit pt-4 pe-5" alt="">
                    </div>
                </div>
                <div class="col-8 bg-primary text-white p-3 text-center">
                    <h1>ATM</h1>
                </div>
                <div class="col-2">
                    <div>
                        <img src="./images/defv logo.png" class="img-fluid object-fit pt-4 ps-5" alt="">
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <h1 class="m-5 ps-5">LOGIN</h1>
        <div class="container">
            </div>
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6 m-5 text-center">
                    <form id="formAccount" autocomplete="on" class="">
                        <label for="inputUser" class="form-label">User's name</label>
                        <input type="text" id="txtUserName" class="form-control"  placeholder="User's name" autocomplete="username">
                    
                        <label for="exampleInputPassword1" class="form-label pt-5">Password</label>
                        <input type="password" id="txtPassword" class="form-control" placeholder="Password" autocomplete="current-password">

                        <button type="submit" id="btnAccess" class="m-5">Login</button>
                    </form>
                </div>
                <div class="col-3"></div>
            </div>
        </div>
        
        
    </main>
    
    <script src="index.js"></script>

</body>
</html>
